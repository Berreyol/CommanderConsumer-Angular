<div style="width: 400px; margin: auto;">
  <form [formGroup]="commandForm" (ngSubmit)="saveCommand()">
    <div class="submit-form">
        <div class="form-group">
          <label for="How to">How To</label>
          <input
            type="text"
            class="form-control"
            name="howTo"
            formControlName="howTo"
          />
        </div>
  
        <div class="form-group">
          <label for="line">Line</label>
          <input
            class="form-control"
            name="line"
            formControlName="line"
          />
        </div>

        <div class="form-group">
            <label for="plataform">Plataform</label>
            <input
              class="form-control"
              name="line"
              formControlName="plataform"
            />
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
