<div style="width: 400px; margin: auto;">
    <div class="submit-form">
        <div class="form-group">
          <label for="How to">How To</label>
          <input
            type="text"
            class="form-control"
            id="howTo"
            required
            [(ngModel)]="command.howTo"
            name="howTo"
          />
        </div>
  
        <div class="form-group">
          <label for="line">Line</label>
          <input
            class="form-control"
            id="line"
            required
            [(ngModel)]="command.line"
            name="line"
          />
        </div>

        <div class="form-group">
            <label for="plataform">Plataform</label>
            <input
              class="form-control"
              id="plataform"
              required
              [(ngModel)]="command.plataform"
              name="line"
            />
        </div>

        <button (click)="saveCommand()" class="btn btn-success">Submit</button>

    </div>
</div>
